<div class=" d-flex justify-content-center">     
    <div class="row w-75">
        @for (item of manufacturers; track $index) {
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img [src]="item.image" class="card-img-top" alt="...">
                        <h5 class="card-title">{{item.Make_Name}}</h5>
                        <a class="btn btn-primary" [routerLink]="['/models', item.Make_ID]">Show models</a>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
