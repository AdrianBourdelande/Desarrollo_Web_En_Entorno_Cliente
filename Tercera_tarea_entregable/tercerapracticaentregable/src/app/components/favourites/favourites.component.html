<div class=" d-flex justify-content-center">    
    <div class="row w-75">
        @for (item of favourites; track $index) {
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img [src]="item.image" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{item.title.split(' ')[0]}}</h5>
                      <h5 class="card-title">{{item.title.split(' ')[1]}}</h5>
                      <p class="card-text">{{item.class}}</p>
                      <div class="d-flex justify-content-between">
                        <a class="btn btn-primary">{{item.price}}â‚¬</a>
                      </div>
                      <a class="btn btn-primary" (click)="removeFromFavourites(item)">Remove</a>
                    </div>
                  </div>
            </div>
        }
    </div>
</div>
