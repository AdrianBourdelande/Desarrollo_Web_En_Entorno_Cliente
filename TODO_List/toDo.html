<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./tarea.js"></script>
    <title>To Do List</title>
</head>
<body>
    <a href="https://four-crime-470.notion.site/PR-CTICA-Tareas-82d13647d0b04fe49124171173c2d441">Enunciado</a>
    <h1 class="text-center">Formulario de dinamismo</h1>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-8">
                <h2 class="text-center">Introducción de datos</h2>
                <form id="introduccionDatos">
                    <input type="text" name="nombre" id="nombre" value="Nombre de la tarea" class="form-control mb-3">
                    <input type="text" name="descripcion" id="descripcion" value="Descripción de la tarea" class="form-control mb-3">
                    <select name="prioridad" id="prioridad" class="form-control mb-3">
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                    <input type="date" name="fecha" id="fecha" class="form-control mb-3">
                    <label for="prioritaria">
                        <input type="checkbox" class="mb-3" name="prioritaria" id="prioritaria"> Prioritaria 
                    </label><br>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div class="col-4" id="resultados">
                <h2 class="text-center">Resultados de búsqueda</h2>
                <form id="resultadosBusqueda">
                    <select name="busquedaSelect" id="busquedaSelect" class="form-control mb-3">
                        <option value="todas">Todas</option>
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                    <div id="contenedorBusqueda"></div>
                </form>
            </div>
        </div>
        <div class="row align-items-start text-center" id="tareas">
            
        </div>
    </div>
    
    <script src="./toDo.js"></script>
</body>
</html>
