<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios propuestos Javascript: Ejercicio 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="row">
        <form class="col-7">
            <label for="nombre" class="form-label">Nombre: </label>
            <input type="text" name="Nombre" class="input form-control mb-2" >
            <p id="errorNombre" class="d-none">El nombre no es válido</p>
            <label for="apellido" class="form-label">Apellido: </label>
            <input type="text" name="Apellido" class="input form-control mb-2">
            <p id="errorApellido" class="d-none">El apellido no es válido</p>
            <label for="telefono" class="form-label">Telefono: </label>
            <input type="number" name="Telefono" class="input form-control mb-2">
            <p id="errorTelefono" class="d-none">El número de Télefono introducido no es válido</p>
            <label for="DNI" class="form-label">DNI: </label>
            <input type="text" name="DNI" class="input form-control mb-2">
            <p id="errorDNI" class="d-none">El número de DNI no es válido</p>
            <button type="submit" class="btn btn-primary  ">Enviar</button>        
        </form>
        <div id="datos" class="col-5"></div>
    </div>
            
    <script src="./Ejercicio_01.js"></script>
</body>
</html>
