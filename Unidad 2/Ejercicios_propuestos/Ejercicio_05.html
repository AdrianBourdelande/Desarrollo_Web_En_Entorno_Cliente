<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        #contenedor{
            display: flex;
            flex-wrap: wrap;
            width: 50%;
            margin: auto;
        }
        form{
            padding: 3%;
            width: 50%;
        }
        #resultados{
            margin-top: 10px;
            background-color: azure;
            border-radius: 15px;
            padding: 3%;
            width: 50%;
        }
        button{
            margin-top: 10px;
            width: 150px;
        }
    </style>
    <title>Ejercicios propuestos Javascript: Ejercicio 05</title>
</head>
<body>
    <div id="contenedor">
        <form >        
            <input type="number" name="display" id="display" class="input form-control mb-2">
            <button type="button" id="suma"><b>+</b></button>
            <button type="button" id="resta"><b>-</b></button>
            <button type="button" id="multiplicacion"><b>*</b></button>
            <button type="button" id="division"><b>/</b></button>
            <button type="button" id="igual"><b>=</b></button>
            <button type="button" id="borrar"><b>Borrar</b></button>
        </form>
        <div id="resultados">
            <p><b>OPERACIONES REALIZADAS</b></p>
        </div>
    </div>
    <script src="./Ejercicio_05.js"></script>
</body>
</html>
